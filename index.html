    <img class="top" src="images/bg-pattern-top.svg">

  <div class="container">

      <img class="fundo" src="images/bg-pattern-card.svg">

      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </div>
    <div class="caract">
      <ul>
        <li class="lista">
          <h2>80K</h2>

        </li>
        <li class="lista">
          <h2>803K</h2>

        </li>
